<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<input type="file" id="inp" webkitdirectory multiple><button id="btn">run</button>
	<script type="module">
		import * as pz from'./zipex.mjs';
		btn.onclick=async()=>pz.zip.dl({blob:await pz.sfx([...inp.files].map(x=>({path:x.webkitRelativePath||x.name,blob:x})))});
	</script>
</body>
</html>
